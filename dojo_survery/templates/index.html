<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Dojo Survery </title>
</head>
<body>
    <!-- <div class = "d-flex justify-content-center"> -->

    <div class="container-md d-flex justify-content-center">

        <form action="/result" method="post" class="bg-light pt-2 pb-5 pl-4 pr-4 w-50 border border-dark">
            <!-- submit matches app route() -->
            <h1> Dojo Survey</h1>
            <div class = "row mb-3">
                <label for="" class="col-sm-2 col-form-label-sm"> Your Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="your_name" id="">
                </div>
                <input class="form-check-input me-1" type="checkbox" value="" aria-label="...">
            </div>

            <div class = "row mb-3">
                <label for="dojo_location" class="col-sm-2 col-form-label-sm"> Dojo Location</label>
                <!-- <label for="dojo_location" class="form-label"> Dojo Location</label> -->
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="dojo_location" id="dojo_location">
                </div>
            </div>

            <div class = "row mb-3">
                <label for="fav_language" class="col-sm-2 col-form-label-sm"> Favorite Language </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="fav_language" id="fav_language">
                </div>
            </div>
            <div class = "row mb-3">
                <label for="comment" class="col-sm-2 col-form-label-sm"> Comment (Optional): </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="comment" id="comment">
                </div>
            </div>
            <button class = "btn btn-primary">Button</button>
        </form>
    </div>

    <!-- </div> -->
</body>
</html>

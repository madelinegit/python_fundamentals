<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Ninja Donations</title>
</head>
<body>
    <div class = "container">
        <h1> Donations Welcome</h1>
        <div class="adoption_counter">
            <p>Total Adoptions ${{session.donation}}.00</p>
            <a href="/clear">Reset</a>
        </div>
        <div class = "d-flex justify-content-around">
        <div class = "choices">
            <img src="{{url_for('static', filename='images/cat.jpeg')}}" alt="cat">
            <p>Cost of adopting a Cat<br> ( 10-30 Dollars) </p>
            <form action="/adopt" method="post">
                <input type="hidden" name="pet" value="cat">
                <input type="submit" value="Adopt a Cat">
            </form>
        </div>
        <div class = "choices">
            <img src="{{url_for('static', filename='images/dog.jpeg')}}" alt="cat">
            <p>Cost of adopting a Dog<br> ( 40-60 Dollars) </p>
            <form action="/adopt" method="post">
                <input type="hidden" name="pet" value="dog">
                <input type="submit" value="Adopt a dog">
            </form>
        </div>
        <div class = "choices">
            <img src="{{url_for('static', filename='images/bird.jpeg')}}" alt="cat">
            <p>Cost of adopting a Bird<br> ( 15-20 Dollars) </p>
            <form action="/adopt" method="post">
                <input type="hidden" name="pet" value="bird">
                <input type="submit" value="Adopt a bird">
            </form>
        </div>
        <div class = "choices">
            <img src="{{url_for('static', filename='images/donate.png')}}" alt="cat">
            <p>Cost of adopting a Bird<br> ( 15-20 Dollars) </p>
            <form action="/adopt" method="post">
                <input type="hidden" name="pet" value="bird">
                <input type="submit" value="Adopt a bird">
            </form>
        </div>
    </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submitted Info</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<div class = "container">


<div class= "container border border-dark">

    <h1 class = "text-decoration-underline">Submitted Info: </h1>

    <div class="row">
        <div class="col">
            Your Name:
        </div>
        <div class="col">
            {{session.your_name}}
        </div>
    </div>
    <div class="row">
        <div class="col">
            Dojo Location:
        </div>
        <div class="col">
            {{session.dojo_location}}
        </div>
    </div>
    <div class="row">
        <div class="col">
            Favorite Language:
        </div>
        <div class="col">
            {{session.fav_language}}
        </div>
    </div>
    <div class="row">
        <div class="col">
            Comment:
        </div>
        <div class="col">
            {{session.comment}}
        </div>
    </div>
<button type="button" class="btn btn-outline-success"><a href="/"> Go Back</a></button>
</div>


    <!-- <a href="clear_comment"> delete comment</a> -->
</div>
</body>
</html>

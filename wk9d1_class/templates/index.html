<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Bank</title>
</head>
<body>
    <a href="/create_bank">Create a bank</a>
    {% for bank in banks %}
        <a href="/show_bank/{{bank.id}}">{{bank.name}}></a>
        <!-- calls on attribute from class instance -->
        <strong>{{bank.address}}</strong>
        <strong>{{bank.phone}}</strong>
    {% endfor %}
</body>
</html>
